
<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onAddItem(form)" #form="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input 
          type="text" 
          name="ingredientName" 
          placeholder="Milk"
          ngModel
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input 
          type="number" 
          name="amount" 
          placeholder="2"
          ngModel
          required></ion-input>
      </ion-item>
    </ion-list>
        <button 
          ion-button 
          type="submit" 
          block
          [disabled]="form.invalid">
          Add Item
        </button>
  </form>

</ion-content>
